<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>

<body>
    <h1>Register</h1>
    <form action="">

        <label>
            First Name:
            <input type="text" placeholder="John" required>
        </label>
        <label>
            Last Name:
            <input type="text" placeholder="Smith" required>
        </label>


        <div>
            <label>
                Male
                <input type="radio" name="Gender" value="Male">
            </label>
            <label>
                Female
                <input type="radio" name="Gender" value="Female">
            </label>
            <label>
                Other
                <input type="radio" name="Gender" value="Other">
            </label>
        </div>

        <div>
            <label>
                Email:
                <input type="email" required placeholder="jsmith@gmail.com">
            </label>
            <label>
                Password:
                <input type="password" required pattern=".{5,10}" title="Password must be between 5 and 10 characters">
            </label>
        </div>


        <label>
                Birthday:
                <select name="Month"  required>
                    <option>Month</option>
                    <option>Jan</option>
                    <option>Feb</option>
                    <option>Mar</option>
                    <option>Apr</option>
                    <option>May</option>
                    <option>Jun</option>
                    <option>Jul</option>
                    <option>Aug</option>
                    <option>Sep</option>
                    <option>Oct</option>
                    <option>Nov</option>
                    <option>Dec</option>
                </select>
                <select name="Day" required>
                    <option>Day</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                </select>
                <select name="Year" required>
                    <option>Year</option>
                    <option>2000</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                    <option>2004</option>
                    <option>2005</option>
                    <option>2006</option>
                    <option>2007</option>
                    <option>2008</option>
                    <option>2009</option>
                    <option>2010</option>
                    <option>2011</option>
                    <option>2012</option>
                    <option>2013</option>
                    <option>2014</option>
                    <option>2015</option>
                    <option>2016</option>
                    <option>2017</option>
                    <option>2018</option>
                    <option>2019</option>
                    <option>2020</option>
                </select>
            </label>


        <p>I agree to the terms and conditions <input type="checkbox"></p>

        <input type="submit">

    </form>
</body>

</html>
